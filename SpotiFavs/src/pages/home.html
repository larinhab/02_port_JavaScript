<div class="main-content" id="">
    <h2>Pesquise os mais ouvidos do Spotify!</h2>
   
    <div class="search-wrapper">
        <label class="sr-only">Pesquise os mais ouvidos do seu Spotify</label>
        <input 
            type="text" 
            name="search" 
            id="search-input" 
            placeholder="Pesquise por uma conta">
        <button class="start">&rarr;</button>
    </div>
</div>

<div class="table-content" id="hide" >
    <div class="table-wrapper">
        <table>
            <thead>
                <tr> 
                    <th>Usuário</th>
                    <th>Artista</th>
                    <th>Música</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <td class="user">
                    <img src="https://github.com/larinhab.png" alt="">
                    <a href="https://open.spotify.com/user/larabviana"></a>
                    <p>larabviana</p>
                </td>
                <td class="artist">Vintage Culture</td>
                <td class="song">Innerbloom</td>
                <td> 
                    <button class="remove">&times</button>
                </td>
            </tbody>
            <tfoot></tfoot>
            <div class="search-wrapper">
                <input 
                    type="text" 
                    name="search" 
                    id="search-input" 
                    placeholder="Pesquise + uma conta">
                <button class="return">&larr;</button>
            </div>
        </table>
    </div>
